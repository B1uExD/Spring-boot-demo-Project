<!DOCTYPE html>
<html lang = "en" xmlns:th="https://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>New Student Details</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
<div class="container">
	<h1 align= "center">New Student Details</h1>
	
	<form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
		<input type="text" th:field = "*{fname}" placeholder="First Name" class="form-control mb-4 col-4">
		<input type="text" th:field = "*{lname}" placeholder="Last Name" class="form-control mb-4 col-4">
		<input type="text" th:field = "*{email}" placeholder="Email Address" class="form-control mb-4 col-4">
	
		<button type = "submit" class="btn btn-info col-2" >Save Student</button>
	
	</form>

</div>
</body>
</html>
