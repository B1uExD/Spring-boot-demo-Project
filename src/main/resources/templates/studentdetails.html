<!DOCTYPE html>
<html lang = "en" xmlns:th="https://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

<h1 align= "center">Student List</h1>

<div class = "container">

	<a th:href = "@{/addNewStudentForm}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
	
	<table border=1 class = "table table-striped table-responsive-md">
		<thead>
			<tr> 
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${listStudents}">
				<td th:text="${student.fname}" />
				<td th:text="${student.lname}" />
				<td th:text="${student.email}" />
				<td> <a th:href="@{/updateStudent/{sid}(sid=${student.sid})}" class="btn btn-primary">Update</a>
					 <a th:href="@{/deleteStudent/{sid}(sid=${student.sid})}" class="btn btn-danger">Delete</a>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
